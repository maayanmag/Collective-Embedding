[build]
  publish = "client"
  command = "echo 'Static files ready for deployment'"

[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Note: This is for static file deployment only
# For the full interactive system, use Heroku, Railway, or similar Node.js hosting
